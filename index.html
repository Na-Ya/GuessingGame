<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>

    <!-- Bootstrap and CSS here-->
    <style>
      .center {
        text-align: center;
      }
      ul {
          list-style: none;
          padding: 0;
      }
      img {
          display: inline;
          width: 200px;
          height: 100px;
      }
      #footer {
          width: 100%;
          border-top: solid 2px black;
          background-color: white;
          position: fixed;
          bottom: 0;
      }
    </style>

  </head>
  <body>

      <div id='app'>

        <div id='headers'>
          <!-- Title and subtitles! -->
          <h1 id="title">Play the Guessing Game!</h1>
          <h3 id="subtitle">Guess a number between 1-100!</h3>
        </div>

        <div id='main'>
          <div id='input-parent'>
              <input autofocus="autofocus" maxlength="3" placeholder="Pick a # between 1-100">
              <input type="button" value ="Guess!">
            <!-- Player's guess input, and submit button. -->
          </div>

          <div id='guessesDiv'>
              <ul id="previousGuesses">
                    <li>...</li>
                    <li>...</li>
                    <li>...</li>
                    <li>...</li>
                    <li>...</li>
              </ul>
            <!-- unordered list of guesses -->
          </div>

          <div id="menu-btns">
              <button id="reset"> Reset</button> 
              <button id="hint">Hint</button> 
            <!-- reset and hint buttons -->
          </div>
        </div>
      </div>


    <div id='footer'>
        <div>
          <div class=''>
            <img src='fa-logo@2x.png'></img>
          </div>

          <div class=''>
            <h4>Project by Nabil Yafai</h4>
          </div>

          <div class=''>
            <img src='grace_hopper_academy.png'></img>
          </div>


        </div>
    </div>

  </body>
</html>
